<ion-content>
    <div id="container">


        <ion-row class="ion-padding-top" style=" justify-content: center;">
            <ion-avatar>
                <img src="../../../assets/imgs/logo.jpg">
            </ion-avatar>
        </ion-row>
        <div class="segment">
            <h1>Ajouter le code de confirmation</h1>
            <p>Tu trouve le code de confirmation dans l'email</p>
        </div>
        <form>

            <ion-input type="text" class="form-controll ion-margin-bottom" placeholder="Code de confirmation"
                name="code" [(ngModel)]="code" required></ion-input>

            <ion-button (click)="confirmer()" color="transparent" shape="round" [disabled]=" loginForm.invalid"
                class="red " type=" submit">
                Confirmer
            </ion-button>

            <div class="segment">
                <button (click)="ConnectFacebook()" class="unit" type="button">
                    <ion-icon name="logo-facebook"></ion-icon>
                </button>
                <button class="unit" type="button">
                    <ion-icon name="logo-google"></ion-icon>
                </button>
                <button [routerLink]="['/signin']" class="unit" type="button">
                    <ion-icon name="log-in-outline"></ion-icon>
                </button>
            </div>



        </form>
        <ion-row style="  justify-content: center;">

            <ion-label class="ion-padding-top" [routerLink]="['/resetPassword']">Mot de passe oubli√© ?</ion-label>
        </ion-row>

    </div>
</ion-content>
