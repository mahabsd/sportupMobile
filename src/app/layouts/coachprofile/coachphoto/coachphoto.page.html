<ion-content>
  <ion-grid>

    <div class="container">
      <div *ngFor="let item of images ; let i = index; " [ngClass]="[i === 0 ? 'item b' : 'item a']"
        [style.background-size]="'cover'" [style.background-image]="'url('+ apImg+item?.name + ')'"
        [lazyLoad]="apImg+item?.name" errorImage="../../../assets/imgs/150.png">


      </div>



    </div>
  </ion-grid>
</ion-content>
