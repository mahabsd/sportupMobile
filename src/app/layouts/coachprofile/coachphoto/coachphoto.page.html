<ion-grid>

  <ion-row class="ion-no-padding">
    <ion-col *ngFor="let item of images ; let i = index; " offset="1">
      <img width="100%" height="100%" class="mygallery" [lazyLoad]="apImg+item?.name"
        errorImage="../../../assets/imgs/150.png" alt="">
    </ion-col>
  </ion-row>
</ion-grid>
