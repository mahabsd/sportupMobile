
<div  *ngIf="follower===false" >

<ion-list>
  <ion-item style="--padding-start:0">
    <img src="./assets/iconPost/bookmark.svg" class="ionPopOver">
    <ion-label>
      <h6>Enregistré</h6>
    </ion-label>
  </ion-item>
  <ion-item style="--padding-start:0">
    <img src="./assets/iconPost/icon_megaphone.svg" class="ionPopOver">
    <ion-label>
      <h6>Espace Publicité</h6>
    </ion-label>
  </ion-item>
  <ion-item href="/login-erp" detail="false" style="--padding-start:0">
    <img src="./assets/iconPost/icon_erp.svg" class="ionPopOver">
    <ion-label>
      <h6 id='erp'>ERP</h6>
    </ion-label>
  </ion-item>
  <ion-item href="/parametre" detail="false" style="--padding-start:0">
    <img src="./assets/iconPost/icon_parametre.svg" class="ionPopOver">
    <ion-label>
      <h6>Paramètres</h6>
    </ion-label>
  </ion-item>
  <ion-item (click)="logout()" detail="false" style="--padding-start:0">
    <img src="./assets/iconPost/deconnexion.png" class="ionPopOver">
    <ion-label>
      <h6 class="disconnect">Déconnexion</h6>
    </ion-label>
  </ion-item>
</ion-list>
</div>


<div  *ngIf="follower===true" >

  <ion-list style=" height: 100px;width:190px" > 
    <ion-item style="--padding-start:0" routerLink="/chat/{{IdprofilePassed}}">
      <ion-icon name="send-outline" class="ionPopOver"></ion-icon>
      <ion-label>
        <h6>Envoyer un message</h6>
      </ion-label>
    </ion-item>
    
    <ion-item style="--padding-start:0">
      <ion-icon name="person-remove-outline" class="ionPopOver"></ion-icon>
      <ion-label>
        <h6>Se désabonner</h6>
      </ion-label>
    </ion-item>
 
  </ion-list>
  </div>
