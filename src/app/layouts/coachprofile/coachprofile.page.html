<app-header title="COACH" [isCoach]="true"  [isParam]="true" *ngIf="type==='me'"    ></app-header>

<app-header title="COACH" [isCoachNotSameUser]="true"    *ngIf="type==='followed'"  ></app-header>


<ion-row [style.background-image]="'url(' + coachInfo.backgroundImage + ')'" class="profileContainer"
  routerLink="/updateprofil">
  <div class="profileID">
    <ion-avatar style="width:70px; height:70px; margin: 0 auto;">
      <img [src]="apiImg+user$?.photo">
    </ion-avatar>

    <h4>{{profileName}} </h4>
  </div>
</ion-row>
<ion-content>


  <ion-segment (ionChange)="segmentChanged($event)" value="photo">
    <ion-segment-button value="photo">
      <ion-label>Photo</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Publications">
      <ion-label>Publications</ion-label>
    </ion-segment-button>
  
    <ion-segment-button value="propos" style="width: 30px;">
      <ion-label>Calendrier</ion-label>
    </ion-segment-button>
  </ion-segment>


  <div class="content-profil" *ngIf="selected==='Publications'">
    <div class="img-wrapper" *ngFor="let post of posts$">
      <div>
        <ion-row style="height: 40px">
          <ion-col size="1.5" style=" position: relative">
            <ion-avatar>
              <img class="myImageUser" src="../../../assets/kidsuser.png" />
            </ion-avatar>
          </ion-col>
          <ion-col size="9" style="   position: absolute;
        left: 96px;">
            <ion-label style="color: gray; margin-top: 45px;">{{post.post.user.name}}</ion-label>
            <ion-label style="color: gray; font-size: small; display: block">{{post.createdAt| date}}</ion-label>
          </ion-col>
          <ion-col size="3">

          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="9">
            <ion-label style="color: gray; font-size: small; font-weight: bold">{{post.title}}</ion-label>
            <ion-label style="
            color: gray;
            font-size: x-small;
            display: block;
            width: 250px;
          ">{{post.content}}
            </ion-label>
          </ion-col>
        </ion-row>
      </div>


      <img style="border-radius: 15px"
        src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3b/SpongeBob_SquarePants_character.svg/1200px-SpongeBob_SquarePants_character.svg.png" />
      <div id="main-content">
        <ion-icon slot="end" name="heart-empty"></ion-icon>


      </div>
    </div>


  </div>
</ion-content>
