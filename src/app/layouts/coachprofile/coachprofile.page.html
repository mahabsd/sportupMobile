<app-header title="COACH" [isCoach]="true"   [type]="type" [idprofillepassed]="idprofilePassed"  [followid]="followId" ></app-header>


<ion-row [style.background-image]="'url(' + coachInfo.backgroundImage + ')'" class="profileContainer">
  <div class="profileID">
    <ion-avatar style="">
      <img [src]="apiImg+user$?.photo">
    </ion-avatar>
    <h4>{{user$.name}} {{user$.lastname}} ben said</h4>
  </div>
  <ion-row class="details">
    <ion-col>
      <p>2 k</p>
    </ion-col>
    <ion-col>
      <p>{{'profile.abonnees' | translate}}</p>
    </ion-col>
    <ion-col>
      <p>500</p>
    </ion-col>
    <ion-col>
      <p>{{'profile.abonnement' | translate}}</p>
    </ion-col>
  </ion-row>
</ion-row>
<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button   tab="coachphoto">
        <ion-label>{{'profile.photo' | translate}}</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="coachpub" id="middle">
        <ion-label>{{'profile.publication' | translate}}</ion-label>
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/calendar']">
        <ion-label>{{'profile.calendrier' | translate}}</ion-label>
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/palmares',idprofilePassed]">
        <ion-label>{{'profile.palmares' | translate}}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
