<ion-content>
  <ion-toolbar color="dark">
    

    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" large>
        <ion-icon name="close-circle-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-row class="ion-justify-content-center">
 
      <img *ngIf="getExt(image.file_name) === 'jpeg' || getExt(image.file_name) === 'png'"  src="{{ apiPost + image?.file_name }}" />
 
      <video  *ngIf="getExt(image.file_name) === 'mp4'" controls width="100%">
        <source src="{{ apiPost + image?.file_name }}" type="video/mp4" />
      </video>
 

    <ion-col size="12">
      <ion-title style="
          background-image: linear-gradient(
            119deg,
            rgba(92, 99, 91, 1) 0%,
            rgba(36, 114, 56, 1) 35%,
            rgb(122, 113, 172) 100%
          );
">
        <h5 style="color: white" *ngIf="image">{{ image?.createdAt | date }}</h5>
        <h5 style="color: white" *ngIf="video">{{ video?.createdAt | date }}</h5>


      </ion-title>
    </ion-col>
  </ion-row>
</ion-content>
