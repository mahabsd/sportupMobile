<app-header title="PALMARES" [isCoach]="true" [isPalmares]="true"></app-header>

<ion-content>
  <ion-grid>
    <ion-row [style.background-image]="'url(' + coachInfo.backgroundImage + ')'" class="profileContainer">
      <div class="profileID">
        <ion-avatar style="width:70px; height:70px; margin: 0 auto;">
          <img [src]="coachInfo.profileImage">
        </ion-avatar>

        <h4>{{coachInfo.name}} {{coachInfo.lastname}}</h4>
      </div>
    </ion-row>
    <ion-row>
      <ion-col size="9">
        <ion-title>
          PALMARES
        </ion-title>
        </ion-col>
        <ion-col size="3">

          modifier
        </ion-col>

    </ion-row>
    <ion-row>
      <ion-textarea placeholder="Entrer"></ion-textarea>
    </ion-row>
    <ion-row>
      <ion-col size="9">
        <ion-title>
          A PROPOS
        </ion-title>
        </ion-col>
        <ion-col size="3">

          modifier
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-list>
        <ion-item>
          <ion-icon name="location" slot="start"></ion-icon>
          <ion-label>Adresse: </ion-label>

        </ion-item>
        <ion-item>



          <ion-col>
            <ion-label>Code Postal : </ion-label>
          </ion-col>
          <ion-col>
            <ion-input placeholder="Entrer" value="{{info.codePostal}}"></ion-input>
          </ion-col>


        </ion-item>
        <ion-item>

          <ion-col>
            <ion-label>Ville :</ion-label>
          </ion-col>
          <ion-col>
            <ion-input placeholder="Enter Input" value="{{info.ville}}"></ion-input>
          </ion-col>

        </ion-item>
        <ion-item>

          <ion-col>
            <ion-label>Pays :</ion-label>
          </ion-col>
          <ion-col>
            <ion-input placeholder="Enter Input" value="{{info.pays}}"></ion-input>
          </ion-col>

        </ion-item>

        <ion-item>
          <ion-icon name="briefcase" slot="start"></ion-icon>
          <ion-label>Lieu de travaille: </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="calendar" slot="start"></ion-icon>
          <ion-col>
            <ion-label>Date de necci : </ion-label>
          </ion-col>
          <ion-col>
            <ion-datetime displayFormat="DDDD MMM D, YYYY" min="1900"></ion-datetime>
          </ion-col>
        </ion-item>
        <ion-item>
          <ion-icon name="heart" slot="start"></ion-icon>
          <ion-select placeholder="Situation Amoureuse" [interfaceOptions]="{cssClass: 'selectCustom'}">
            <ion-select-option value="Celibataire">Célibataire</ion-select-option>
            <ion-select-option value="EnCouple">En couple</ion-select-option>
            <ion-select-option value="Fiance">Fiancé(e)</ion-select-option>
            <ion-select-option value="Marie">Marié(e))</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-icon name="school" slot="start"></ion-icon>
          <ion-col>
            <ion-label>Etablissement Scrolaire : </ion-label>
          </ion-col>
          <ion-col>
            <ion-input placeholder="Enter Input"value="{{info.school}}"></ion-input>
          </ion-col>
        </ion-item>
        <ion-item>

          <ion-select placeholder="Genre" [interfaceOptions]="{cssClass: 'selectCustom'}">
            <ion-select-option value="Masculin">Masculin</ion-select-option>
            <ion-select-option value="Feminin">Feminin</ion-select-option>
            <ion-select-option value="Autre">Autre</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row class="ion-justify-content-end">
      <ion-col size="6">
        <ion-button shape="round" id="buttonEnre">Enregister</ion-button>
      </ion-col>

    </ion-row>
    <ion-row class="ion-justify-content-end">
      <ion-col size="6">
        <ion-button shape="round" id="buttonAnnu">Annuler</ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>
  <ion-item>


  </ion-item>
</ion-content>
