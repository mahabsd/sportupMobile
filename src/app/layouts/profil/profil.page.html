<app-header [title]="myInformation.User_Last_Name" [isDetails]="true"></app-header>

<ion-content>
 
    <ion-grid class="ion-justify-content-center avatarGrid">
      <ion-row class=" ion-justify-content-center">


        <ion-avatar style="width: 100px; height:100px">
          <img src="https://www.computerhope.com/jargon/g/guest-user.jpg">
        </ion-avatar>

      </ion-row>
      <ion-row style="background-color:#f1f2f2" class="ion-justify-content-center infoName">


        <ion-label style="font-family:Montserrat, sans-serif; color:#898b8b; font-size: small;">
          <h1>{{myInformation.userLastName}} {{myInformation.userFirstName}}</h1>
        </ion-label>


      </ion-row>

      <ion-row color="light" class="infoContainer">

        <ion-col size="4" class="infoItem">

          <p class="info">253</p>

          <p class="info">Publications</p>

        </ion-col>
        <ion-col size="4" class="infoItem">
        
            <p class="info">500</p>
        
        
            <p class="info">Abonn√©s</p>
          
        </ion-col>
        <ion-col size="4" class="infoItem">
        
            <p class="info">2K</p>
        
            <p class="info">Abonnements</p>
    
        </ion-col>

      </ion-row>
      <ion-row style="background-color :white;padding-top: 5px;">
      </ion-row>
      <ion-row style="background-color :#f1f2f2; padding-top: 5px;" class="ion-justify-content-center">

        <button (click)="buttonSuivre()" id="suiv" type="button">
          Suivre
        </button>

        <button (click)="buttonBlock()" id="bloq" type="button">
          Bloquer
        </button>

      </ion-row>

    </ion-grid>
    <ion-grid class="activityGrid">
      <ion-row class="ion-no-padding">
        <ion-col size="3" class="imageFrame" *ngFor="let item of imagesBasic">
          <img width="100%" height="100%" class="mygallery"
            src="https://medias.lequipe.fr/img-photo-jpg/en-stand-by-depuis-le-debut-de-l-epidemie-de-coronavirus-les-sports-de-combat-notamment-la-boxe-s/1500000001355628/181:248,1803:1329-624-416-75/a50b7.jpg"
