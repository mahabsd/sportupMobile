<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button color="light" slot="start"  defaultHref="/accueil"></ion-back-button>

    
    <ion-title color="light"   style="text-align: center; margin-left: 20xp">{{profileClickedName | uppercase}} 
      </ion-title>

         <ion-buttons slot="end" >
  
      <ion-button shape="rounded" (click)="presentPopover($event,idprofilePassed)">
        <ion-icon  color="light" name="chevron-down-outline"></ion-icon>
            </ion-button>

      
      
    </ion-buttons>



    <ion-buttons slot="end" >

      <ion-button shape="rounded" [routerLink]="['/menu/tabs/layouts/maps']" routerLinkActive="router-link-active">
        <img src="../../assets/icon/icon_position.png" alt="">
      </ion-button>
      
    </ion-buttons>


  </ion-toolbar>

</ion-header>
<ion-content>

  <ion-grid class="ion-justify-content-center avatarGrid">
    <ion-row class=" ion-justify-content-center">


      <ion-avatar style="width: 100px; height:100px">
        <img src="https://www.computerhope.com/jargon/g/guest-user.jpg">
      </ion-avatar>

    </ion-row>
    <ion-row style="background-color:#f1f2f2" class="ion-justify-content-center infoName">


      <ion-label style="font-family:Montserrat, sans-serif; color:#898b8b; font-size: small;">
        <h1>{{profileClickedName | uppercase}} </h1>
      </ion-label>


    </ion-row>

    <ion-row color="light" class="infoContainer">

      <ion-col size="4" class="infoItem">

        <p class="info">253</p>

        <p class="info">Publications</p>

      </ion-col>
      <ion-col size="4" class="infoItem">

        <p class="info">500</p>


        <p class="info">Abonnés</p>

      </ion-col>
      <ion-col size="4" class="infoItem">

        <p class="info">2K</p>

        <p class="info">Abonnements</p>

      </ion-col>

    </ion-row>
    <ion-row style="background-color :white;padding-top: 5px;">
    </ion-row>
    <ion-row style="background-color :#f1f2f2; padding-top: 5px;" class="ion-justify-content-center">

      <ng-container *ngIf="EtatSuivre;else suiviEnable">
        <button  type="button" id="dejasuiv" style="background-color: #808080c4;">
            déja suivi
         </button>
        </ng-container>
        <ng-template #suiviEnable>
          <button (click)="buttonSuivre()" id="suiv" type="button">
            Suivre
          </button>
    
          </ng-template>

   
      


      <button (click)="buttonBlock()" id="bloq" type="button">
        Bloquer
      </button>

    </ion-row>

  </ion-grid>
  <ion-grid class="activityGrid" *ngIf="imagesBasic.length>=3">
    <ion-row class="ion-no-padding">
      <ion-col size="8" class="ion-no-padding">
        <img width="100%" height="100%" class="mygallery" style="padding-bottom: 2px;padding-right: 2px;"
          src="{{imagesBasic[0].img}}" alt="">
      </ion-col>
      <!-- <ion-col size="4" class="ion-no-padding"> -->
      <ion-col size="4" class="ion-no-padding">
        <ion-row class="ion-no-padding" style="height: 50%;">
          <img width="100%" height="100%" class="mygallery" style="padding-bottom: 2px;padding-right: 2px;"
            src="{{imagesBasic[1].img}}" alt="">
        </ion-row>
        <ion-row class="ion-no-padding" style="height: 40%;">
          <img width="100%" height="120%" class="mygallery" style="padding-right: 2px;" src="{{imagesBasic[2].img}}"
            alt="">
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding">
      <ion-col size="4" class="imageFrame" *ngFor="let item of imagesBasic | slice:3;">
        <img width="100%" height="100%" class="mygallery" src="{{item.img}}" alt="">
      </ion-col>
      <!-- <ion-col size="4" class="ion-no-padding"> -->

    </ion-row>
  </ion-grid>
  <ion-grid class="activityGrid" *ngIf="imagesBasic.length<3">
    <ion-row class="ion-no-padding">
      <ion-col size="4" class="imageFrame" *ngFor="let item of imagesBasic">
        <img width="100%" height="100%" class="mygallery" src="{{item.img}}" alt="">
      </ion-col>
      <!-- <ion-col size="4" class="ion-no-padding"> -->

    </ion-row>
  </ion-grid>
</ion-content>
