<ion-header [translucent]="true">
  <ion-toolbar>
    <div style="display: flex; align-items: center">
      <ion-icon *ngIf="isKid" size="small" color="light" routerLink="/tabsKids/accueil" name="chevron-back-outline">
      </ion-icon>
      <ion-icon *ngIf="isUser" size="small" color="light" routerLink="/menu/tabs/layouts/home" name="chevron-back-outline">
      </ion-icon>
      <ion-title color="light" style="text-align: center; margin-left: 20xp">{{profileClickedName | uppercase}}
      </ion-title>
    </div>

    <ion-buttons slot="end">
      <ion-button shape="rounded" (click)="presentPopover($event,idprofilePassed)">
        <ion-icon color="light" name="chevron-down-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button shape="rounded" [routerLink]="['/menu/tabs/layouts/maps']" routerLinkActive="router-link-active">
        <img src="../../assets/icon/icon_position.png" alt="">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div style="position: relative;" >
    <div style="display: flex;align-items:center;position:absolute;bottom:30px;justify-content:space-between;width:100%">
      <div style="display: flex;align-items:center" >
        <ion-avatar>
          <img [src]="apiImg+visitedUser?.photo">
        </ion-avatar>
        <div class="ion-justify-content-center infoName">
          <ion-label>
            <span class="name">{{profileClickedName}} </span>
          </ion-label>
        </div>
      </div>

      <ion-row color="light" class="infoContainer">
        <div  class="infoItem">
          <p class="info">{{postsNum}}</p>
          <p class="info">Publications</p>
        </div>
        <div  class="infoItem">
          <p class="info">{{followersNumber}}</p>
          <p class="info">Abonnés</p>
        </div>
        <div  class="infoItem">
          <p class="info">{{followingsNumber}}</p>
          <p class="info">Abonnements</p>
        </div>
      </ion-row>
    </div>
    <div>
      <img style="object-fit:cover;z-index:-10;height:210px;width:100%" [src]="apiImg+visitedUser?.cover" alt="">
    </div>

  </div>
  <ion-row style=" padding-top: 5px;" class="ion-justify-content-center">
    <button type="button" id="dejasuiv" style="background-color: #808080c4;" *ngIf="etatSuivre === true">
     invitaion envoyée
    </button>
    <button (click)="createNotif()" id="suiv" type="button"  *ngIf="etatSuivre === false">
      Suivre
    </button>
  <button (click)="buttonBlock()" id="bloq" type="button">
    Bloquer
  </button>
</ion-row>

</ion-content>
