<app-header title="Historique personnel" [isParam]="true"></app-header>

<ion-content>
  <ion-row style="margin: 15px 15px -45px 15px;">
  
  </ion-row>
  <ion-row>
    <ion-card class="no-padding" style="box-shadow:  0px 0px 0px 0px !important ">
      <ion-card-content>
        <p style="font-size: bold;">
          l'historique personnel contient votre activité sportup, comme les publications que vous créées et ce que vous
          avez aimé vous pouvez sélectionner, gérer l'activité pour gérer les publications que vous avez crées
        </p>
      </ion-card-content>
    </ion-card>
  </ion-row>


  <ion-item *ngFor="let event of history">

    <ion-avatar style="margin-right: 20px;">
      <img [src]="apiImg+user$?.photo">
    </ion-avatar>
 
    <ion-label>
      <p>{{event.dateCreated | date}}</p>
      <b style="font-size: 13px;"> {{event.description}}</b>

    <p> {{event.activity}}</p>
  </ion-label>
  </ion-item>
</ion-content>
