<app-header title="Sécurité et connexion" [isParam]="true"></app-header>

<ion-content>
  <ion-row style="margin: 15px 15px 15px 15px;">
    <ion-row>

      <ion-col size="12">
        <div style="font-weight: bold;font-size:medium;margin-top: 5px;">
          <p style='font-size:small;color: #247238;'>VOS CONNEXIONS:</p>
        </div>
      </ion-col>

    </ion-row>
  </ion-row>
  <ion-row style="margin: 15px 15px 15px 15px;" *ngFor="let item of history">
    <ion-col size="9">

      <ion-label style="color: grey;font-weight: bold;font-size:small;margin-top: 5px;">{{item._id.device}} {{item._id.location}}
      </ion-label>
    </ion-col>
    <ion-col size="3">
      <div style="font-weight: bold;font-size:medium;margin-top: -10px;">
        <p style='font-size:small;color: #247238;' *ngIf="isActive(item._id.ip)">ACTIVE</p>
      </div>

    </ion-col>
  </ion-row>
</ion-content>
