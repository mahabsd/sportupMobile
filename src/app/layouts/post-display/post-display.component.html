<ion-content>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" *ngIf="isImages">
      <ion-button (click)="selectImageSource()" large>
        <ion-icon name="create-outline" size="large"></ion-icon>
      </ion-button>
      <ion-button (click)="supprimer(image)" large>
        <ion-icon name="trash-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" large>
        <ion-icon name="close-circle-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-row class="ion-justify-content-center">
    <ion-col size="12" *ngFor="let mediafile of mediafiles">
      <img  *ngIf="get_url_extension(mediafile?.file_name).includes('png','jpeg')" src="{{ apiPost + mediafile?.file_name }}" />

      <video *ngIf="get_url_extension(mediafile?.file_name).includes('mp4','avi')" controls width="100%">
        <source src="{{ apiPost + mediafile?.file_name }}" type="video/mp4" />
      </video>
    </ion-col>

    <ion-col size="12">
      <ion-title style="
          background-image: linear-gradient(
            119deg,
            rgba(92, 99, 91, 1) 0%,
            rgba(36, 114, 56, 1) 35%,
            rgb(122, 113, 172) 100%
          );
">
        <h5 style="color: white" *ngIf="image">{{ mediafiles[0]?.createdAt | date }}</h5>
      


      </ion-title>
    </ion-col>
  </ion-row>
</ion-content>
