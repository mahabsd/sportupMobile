<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<ion-header [translucent]="true">
  <ion-toolbar background-image=" linear-gradient(135deg,  #8EBF25,#8EBF25,#247238, #247238)">
  <!-- <ion-icon slot="start" name="mic-outline"></ion-icon> -->
  <ion-icon routerLink="/boite-reception"  color="light" name="arrow-back"></ion-icon>
    <ion-title color="light" style="text-align:center; margin-left: 20xp;"> Message</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">

						<div class="card-body msg_card_body">
							<div class="d-flex justify-content-start mb-4">
								<div class="img_cont_msg">
									<img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img_msg">
                </div>
                <i class="icono-arrow5-right"></i>
								<div class="msg_cotainer " >
                  
                  <p style="font-size: small">
                    Hi, how are you samim?
                  </p>
									<span class="msg_time">8:40 AM, Today</span>
               

								</div>
							</div>
							<div class="d-flex justify-content-end mb-4">
            
								<div class="msg_cotainer_send">

									<p style="font-size: small">Hi Khalid i am good tnx how about you?</p> 
									<span class="msg_time_send">8:55 AM, Today</span>
                </div>
                <i class="icono-arrow4-left"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</ion-content>
<ion-footer >
<ion-row  style="right:2px; top:2px !important">
                <ion-col style="" size="2">
                <!-- <ion-icon name="mic-outline"></ion-icon> -->
                <ion-fab class="ButtonFab" vertical="center" horizontal="center" >
                  <ion-fab-button color="grey" style="top:10px;height:32px !important;width:30px !important">
                    <h2 style="margin-top: 3px !important;font-size: 40px !important; ">+</h2></ion-fab-button>
                  <ion-fab-list side="top">
                    <ion-fab-button>
                    <ion-icon name="mic-outline"></ion-icon>
                    </ion-fab-button>
                    <ion-fab-button>
                    <ion-icon name="happy-outline"></ion-icon>
                    </ion-fab-button>
                    <ion-fab-button>
                    <ion-icon name="camera-outline"></ion-icon>
                    </ion-fab-button>
                  </ion-fab-list>
                </ion-fab>
                </ion-col>
                <ion-col  size="10">
                <div class="message-box">
                

                                  <textarea type="text" class="message-input" ></textarea>
                                  <div type="submit" class="message-submit">
                                  <ion-icon style="color:white; top:20px;    margin-top: 5px;" name="send-outline"></ion-icon>
                                  </div>
                                </div>
                  </ion-col>
              </ion-row>
</ion-footer>

<script>

$(document).ready(function(){
$('#action_menu_btn').click(function(){
	$('.action_menu').toggle();
});
	});
</script>
