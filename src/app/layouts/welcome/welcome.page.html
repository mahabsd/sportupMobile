<app-header [isWelcome]="true"></app-header>

<ion-content>
<div style="display: flex;align-items:center;flex-wrap:wrap;justify-content:center;margin-top:20px">
  <span style="color:gray;font-size:25px">Sélectionnez vos centres d'intérêt</span>
    <ion-slides pager='true' [options]="slideOptsOne" >
      <ion-slide style="width: 300px;height:500px;display:flex;flex-direction:column" *ngFor="let hobbies of hob | filter : recherche;let index=index" >
        <div style="display: flex;">
          <div style="margin: 10px ;width:200;height:200;position:relative">
            <img style="width: 170px;height:170px;object-fit:cover;border-radius:15px" src="{{apiImgHobby + hobbies.fourHobs[0]?.imgsrc}}" alt="">
            <span>{{hobbies.fourHobs[0]?.hobby}}</span>
            <span style="padding:15px;border-radius:10px;background-color: rgba(255, 255, 255, 0.493);color:black;font-size:20px;font-weight:bold;position:absolute;top:35%;left:25%" (click)="addHobby(hobbies.fourHobs[0]._id)" >Ajouter</span>
          </div>
          <div *ngIf="hobbies.fourHobs[1];else noSecond"  style="margin: 10px ;width:200;height:200;position:relative">
            <img style="width: 170px;height:170px;object-fit:cover;border-radius:15px" src="{{apiImgHobby + hobbies.fourHobs[1]?.imgsrc}}" alt="">
            <span>{{hobbies.fourHobs[1]?.hobby}}</span>
            <span style="padding:15px;border-radius:10px;background-color: rgba(255, 255, 255, 0.493);color:black;font-size:20px;font-weight:bold;position:absolute;top:35%;left:25%" (click)="addHobby(hobbies.fourHobs[1]._id)">Ajouter</span>
          </div>
          <ng-template style="margin: 10px ;width:200;height:200;position:relative" #noSecond>
            <div style="margin: 10px ;width:200;height:200;position:relative">
              <div style="width: 170px;height:170px;background-color:gray;border-radius:15px"></div>
            </div>
          </ng-template>

        </div>
        <div style="display: flex;">
          <div  *ngIf="hobbies.fourHobs[2];else noThird" style="margin: 10px ;width:200;height:200;position:relative">
            <img style="width: 170px;height:170px;object-fit:cover;border-radius:15px" src="{{apiImgHobby + hobbies.fourHobs[2]?.imgsrc}}" alt="">
            <span>{{hobbies.fourHobs[2]?.hobby}}</span>
            <span style="padding:15px;border-radius:10px;background-color: rgba(255, 255, 255, 0.493);color:black;font-size:20px;font-weight:bold;position:absolute;top:35%;left:25%" (click)="addHobby(hobbies.fourHobs[2]._id)">Ajouter</span>
          </div>
          <ng-template style="margin: 10px 20px 10px 10px ;width:200;height:200;position:relative" #noThird>
            <div style="margin: 10px 20px 10px 25px ;width:200;height:200;position:relative">
              <div style="width: 170px;height:170px;background-color:gray;border-radius:15px"></div>
            </div>
          </ng-template>
          <div *ngIf="hobbies.fourHobs[3];else noFourth" style="margin: 10px ;width:200;height:200;position:relative">
            <img style="width: 170px;height:170px;object-fit:cover;border-radius:15px" src="{{apiImgHobby + hobbies.fourHobs[3]?.imgsrc}}" alt="">
            <span>{{hobbies.fourHobs[3]?.hobby}}</span>
            <span style="padding:15px;border-radius:10px;background-color: rgba(255, 255, 255, 0.493);color:black;font-size:20px;font-weight:bold;position:absolute;top:35%;left:25%" (click)="addHobby(hobbies.fourHobs[3]._id)">Ajouter</span>
          </div>
          <ng-template style="margin: 10px ;width:200;height:200;position:relative" #noFourth>
            <div style="margin: 10px ;width:200;height:200;position:relative">
              <div style="width: 170px;height:170px;background-color:gray;border-radius:15px"></div>
            </div>
          </ng-template>
        </div>
      </ion-slide>
    </ion-slides>
    <div style="position: relative;width:100%;background-color:rgb(218, 218, 218);margin:0 15px;padding:10px;border-radius:8px ">
      <input style="border: none;background-color:transparent;width:80%;margin-left:30px" type="text" [(ngModel)]="recherche">
      <ion-icon style="position: absolute;top:13%;left:5px;color:white;width:30px;height:30px" name="search"></ion-icon>
    </div>
    <button routerLink="/tabs/layouts/home" style="background: linear-gradient(90deg, #4B5149 0%, #286029 35%, #8AB211 100%);padding:5px 15px;color:white;font-size:18px;margin-top:15px">Continuer</button>
</div>
</ion-content>
