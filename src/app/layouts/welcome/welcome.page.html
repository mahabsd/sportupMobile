<app-header [isWelcome]="true"></app-header>

<ion-content>
<div style="display: flex;align-items:center;flex-wrap:wrap;justify-content:center;margin-top:20px">
  <span style="color:gray;font-size:25px">Sélectionnez vos centres d'intérêt</span>
      <ion-slides pager='true' [options]="slideOptsOne" >
            <ion-slide style="width: 300px;height:500px;display:flex;flex-direction:column" *ngFor="let hobbies of hob;let index=index" >
              <div style="display: flex;">
                <div style="margin: 10px ;width:200;height:200;position:relative">
                  <img style="width: 170px;height:170px;object-fit:cover;border-radius:15px" src={{hobbies.fourHobs[0]?.imgsrc}} alt="">
                  <span>{{hobbies.fourHobs[0]?.hobby}}</span>
                  <span style="padding:15px;border-radius:10px;background-color: rgba(255, 255, 255, 0.493);color:black;font-size:20px;font-weight:bold;position:absolute;top:35%;left:25%">Ajouter</span>
                </div>
                <div style="margin: 10px ;width:200;height:200;position:relative">
                  <img style="width: 170px;height:170px;object-fit:cover;border-radius:15px" src={{hobbies.fourHobs[1]?.imgsrc}} alt="">
                  <span>{{hobbies.fourHobs[1]?.hobby}}</span>
                  <span style="padding:15px;border-radius:10px;background-color: rgba(255, 255, 255, 0.493);color:black;font-size:20px;font-weight:bold;position:absolute;top:35%;left:25%">Ajouter</span>
                </div>
              </div>
              <div style="display: flex;">
                <div style="margin: 10px ;width:200;height:200;position:relative">
                  <img style="width: 170px;height:170px;object-fit:cover;border-radius:15px" src={{hobbies.fourHobs[2]?.imgsrc}} alt="">
                  <span>{{hobbies.fourHobs[2]?.hobby}}</span>
                  <span style="padding:15px;border-radius:10px;background-color: rgba(255, 255, 255, 0.493);color:black;font-size:20px;font-weight:bold;position:absolute;top:35%;left:25%">Ajouter</span>
                </div>
                <div style="margin: 10px ;width:200;height:200;position:relative">
                  <img style="width: 170px;height:170px;object-fit:cover;border-radius:15px" src={{hobbies.fourHobs[3]?.imgsrc}} alt="">
                  <span>{{hobbies.fourHobs[3]?.hobby}}</span>
                  <span style="padding:15px;border-radius:10px;background-color: rgba(255, 255, 255, 0.493);color:black;font-size:20px;font-weight:bold;position:absolute;top:35%;left:25%">Ajouter</span>
                </div>
              </div>
            </ion-slide>
      </ion-slides>
      <div style="position: relative;width:100%;background-color:rgb(194, 194, 194);margin:0 15px;padding:10px;border-radius:25px ">
        <input style="border: none;background-color:transparent;width:80%" type="text">
        <ion-icon style="position: absolute;top:30%;left:10px;color:white" name="search"></ion-icon>
      </div>
</div>
</ion-content>
