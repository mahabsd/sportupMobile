<ion-header [translucent]="true">
  <ion-toolbar background-image=" linear-gradient(135deg,  #8EBF25,#8EBF25,#247238, #247238)">
    <ion-buttons slot="start">
      <ion-icon routerLink="/erp-space" color="light" name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end"  >
      <ion-button shape="rounded" (click)="openModal()">
              <ion-icon  color="light" name="ellipsis-vertical"></ion-icon>
        </ion-button>

    </ion-buttons>
    <ion-title color="light" style="text-align:center; margin-left: 20xp;"> Historique</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content style=" ">

  <div class="container-timeline">
    <ion-virtual-scroll [items]="events" approxItemHeight="320px" [headerFn]="separateDate">
      <ion-item-divider *virtualHeader="let header; " color="success">{{header | date}}</ion-item-divider>
      <ion-row  *virtualItem="let event; let i = index;"  (click)="presentAlertConfirm(i+1)">
        <ion-row    >
          <ion-col size="1">
            <div class="line">
  
            </div>
            <div style="height:40px; width:40px; " *ngIf="!check(i+1)">
              <img src="assets/IconMenu/emptyCheck.png" class="imageCheck" />
              <b style="position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%); color: aliceblue; font-size: 1rem;">{{i+1}}</b>
            </div>
            <div style="height:40px; width:40px; " *ngIf="check(i+1)">
              <img src="assets/IconMenu/check.png" class="imageCheck" />
        
            </div>
  
  
  
          </ion-col>
          <ion-col size="11">
  
            <ion-card>
                
             
              <ion-card-content>
                <b> {{ event.titre }} </b>
                <h2>{{ event.description }} </h2>
              </ion-card-content>
  
            </ion-card>
  
          </ion-col>
        </ion-row>
   


      </ion-row>
    </ion-virtual-scroll>
  </div>

</ion-content>
<ion-footer>
</ion-footer>
