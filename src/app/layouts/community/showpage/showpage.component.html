<div style="padding: 10px 0 0 0;display:flex;flex-direction:column;">
  <span style="margin-top:20px;font-size:20px;color:rgb(194, 194, 194);margin-left:20%">Pages que vous gérez</span>
  <div style="display: flex;align-items:center">
    <ion-icon style="margin: 20px 0 0 0;width:20px" (click)="prev()" name="chevron-back"></ion-icon>
    <ion-slides style="margin: 20px 0 0 0;height:110px;width:90%" pager="false" [options]="slideOpts">
      <ion-slide *ngFor="let item of page"
        style="background-color:rgb(230, 230, 230);display:flex;flex-direction:column;justify-content:space-between;padding:10px;border-radius:20px;">
        <div  routerLink="/community/show-page/{{item._id}}" style="display: flex;align-items:center;width:100%;padding:0 12px">
          <span style="margin-right: 10px;">LOGO</span>
          <span> {{item?.name}}</span>
        </div>
        <div style="display:flex;justify-content:space-between;width:100%;padding:0 12px">
          <span
            style="background-color: rgb(255, 255, 255);padding:5px;border-radius:5px;box-shadow:3px 3px 3px rgb(116, 115, 115);font-size:15px">Boîte
            de reception</span>

            <div style="background-color: rgb(255, 255, 255);padding:5px;border-radius:5px;box-shadow:3px 3px 3px rgb(116, 115, 115);font-size:15px" (click)="getAllfriends()">
              <ion-label>Inviter</ion-label>
              <ion-select [(ngModel)]="selectedFriends" multiple="true" ok-text="okey!" cancel-text="Nah">
                <ion-select-option *ngFor="let friend of friends" value="{{friend?.userFollowed._id}}">
                  {{friend?.userFollowed.name}}</ion-select-option>
              </ion-select>
            </div>
        </div>
      </ion-slide>
    </ion-slides>
    <ion-icon style="margin: 20px 0 0 0;width:20px" (click)="next()" name="chevron-forward"></ion-icon>
  </div>
  <span style="margin-top:35px;font-size:20px;color:rgb(194, 194, 194);margin-left:20%">Suggestions pour vous</span>
  <div style="height:300px;overflow-y:scroll;">
    <div>
      <div
        style="display: flex;width:95%;justify-content:space-between;padding:20px 10px;margin:10px 0;background-color:rgb(230, 230, 230);border-radius:10px;box-shadow:3px 3px 5px gray">
        <div routerLink="/show-page" style="display: flex;align-items:center">
          <span style="margin-right:10px">LOGO</span>
          <span>Page 1</span>
        </div>
        <div style="display: flex;width:150px;justify-content:space-evenly;align-items:center">
          <span
            style="background-color: rgb(255, 255, 255);padding:5px;border-radius:5px;box-shadow:3px 3px 3px rgb(116, 115, 115);font-size:15px">J'aime</span>
          <img
            style="width: 25px;height:25px;padding:2px;background-color: rgb(255, 255, 255);border-radius:5px;box-shadow:3px 3px 3px rgb(116, 115, 115);font-size:15px"
            src="../../assets/svg/share-event.svg" alt="">
          <div  style="position:relative">
            <div  (click)="openDropDown()" class="threePoints">
              <ion-icon class="button" name="ellipsis-horizontal"
                style="display: flex;justify-content:center;align-items:center;height:15px"></ion-icon>
            </div>
            <div *ngIf="dropDown">
              <div style="position: absolute;background-color:rgb(243, 243, 243);padding:15px;border-radius:15px;transform:translateX(-130px) translateY(10px);display:flex;flex-direction:column;
              width:250px;color:rgb(168, 168, 168);box-shadow:-5px 5px 10px rgb(113, 113, 113);">
                <span style="font-size: 15px;">Enregistrer</span>
                <ion-item (click)="getAllfriends()">
                  <ion-label>Inviter des amis</ion-label>
                  <ion-select [(ngModel)]="selectedFriends" placeholder="{{selectedFriends}}" (ionChange)="submitInvitations()"
                    multiple="true" ok-text="okey!" cancel-text="Nah">
                    <ion-select-option *ngFor="let friend of friends" value="{{friend?.userFollowed._id}}">
                      {{friend?.userFollowed.name}}
                    </ion-select-option>
                  </ion-select>
                </ion-item>
                <span style="font-size: 15px;">Bloquer cette page</span>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
