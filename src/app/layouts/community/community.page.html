<app-header title="communauté" [isOption]="true"></app-header>
<ion-content padding [scrollEvents]="true" (ionScroll)="logScrolling($event)">
    <div style="padding: 20px;">
      <ion-segment style="display:flex; align-items:center;justify-content:space-around;padding:0 40px" (ionChange)="segmentChanged($event)">
        <button
          class="créer"
            routerLink="/add">
            Créer
         </button>
        <ion-segment-button value="Pages">
          Pages
        </ion-segment-button>
        <ion-segment-button value="Evennements">
          Evennements
        </ion-segment-button>
      </ion-segment>
      <div *ngIf="selected === 'Pages'">
        Hello pages
      </div>
      <div *ngIf="selected === 'Evennements'">
        <div *ngFor="let event of events" >
          <div style="margin: 40px 0; background-color:rgb(231, 231, 231);padding:10px;border-radius:10px">
            <div style="display:flex; justify-content:space-between">
              <div style="display: flex;flex-direction:column;margin-top:10px;margin-bottom:20px">
                <span style="color:rgb(95, 95, 95);font-size:large">{{event.name}}</span>
                <span>{{event.participants}} participants</span>
              </div>
              <ion-icon class="button" name="ellipsis-horizontal" style="display: flex;justify-content:center;align-items:center;height:15px"></ion-icon>
            </div>
            <div style="display:flex;justify-content:space-between;align-items:center">
              <div style="display: flex;font-size:12px">
                <div style="margin-right: 20px;">
                  {{event.day}} {{event.date}}
                </div>
                <div>
                  {{event.time}}
                </div>
              </div>
              <div>
                <button class="buttons" style="margin-right: 5px;">ça m'interesse</button>
                <button class="buttons">share</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</ion-content>
