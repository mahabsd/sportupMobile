<ion-header translucent>
  <ion-toolbar>
    <ion-title>Comments</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>





  <ion-list *ngFor="let item of comments"  >

    <ng-container *ngIf="item?.user?._id===userid; else dislikedTemp">

    <ion-item >
      <ion-avatar slot="end">
        <ion-img [src]="apiImg+item?.user?.photo"></ion-img>
      </ion-avatar>
      <ion-label style="text-align: end;"  >
        <h2>{{item?.user?.name}}</h2>
        <p>{{item?.content}}</p>
      </ion-label>
        <ion-icon (click)="deleteComment(item._id)" slot="start" name="trash-outline"></ion-icon>
    </ion-item>
  </ng-container>

  <ng-template #dislikedTemp>


    <ion-item >
      <ion-avatar slot="start">
        <ion-img [src]="apiImg+item?.user?.photo"></ion-img>
      </ion-avatar>
      <ion-label  >
        <h2>{{item?.user?.name}}</h2>
        <p>{{item?.content}}</p>
      </ion-label>

    </ion-item>
  </ng-template>




  </ion-list>
  <ion-item class="commentaire"  [formGroup]="commentForm" >
    <ion-col size="8" style="text-align:start;">
      <ion-input class="commentaire" type="text" [(ngModel)]="comment.content" formControlName="contentControl"
        placeholder="Ecrire un commentaire"></ion-input>
    </ion-col>
    <ion-col size="4" style="text-align:end;">

      <ion-button class="commentaire" [hidden]="commentForm.invalid" (click)="sendComment(post)" shape="round"
        fill="clear" size="small ">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-item>

</ion-content>
