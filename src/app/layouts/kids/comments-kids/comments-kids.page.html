<ion-header translucent>
  <ion-toolbar>
    <ion-title style="color: white;"
     >Comments</ion-title
    >
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list *ngFor="let item of comments">
    <ion-item-sliding>
      <ng-container *ngIf="item?.user?._id===userid; else dislikedTemp">
        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon
              slot="icon-only"
              (click)="deleteComment(item._id)"
              name="trash"
            ></ion-icon>
          </ion-item-option>
          <ion-item-option>
            <ion-icon
              slot="icon-only"
              name="create-outline"
              (click)="updateComment(item)"
            ></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-avatar slot="end">
            <ion-img [src]="apiImgUser+item?.user?.photo"></ion-img>
          </ion-avatar>
          <ion-label style="text-align: end">
            <h2>{{item?.user?.name}} </h2>
            <p>{{item?.content}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="person-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ng-container>

      <ng-template #dislikedTemp>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img [src]="apiImgUser+item?.user$.photo"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>{{item?.user?.name}} </h2>
            <p>{{item?.content}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="person-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ng-template>
    </ion-item-sliding>
  </ion-list>

  <ion-item class="commentaire" [formGroup]="commentForm">
    <ion-col size="8" style="text-align: start">
      <ng-container *ngIf="updateCom; else noupdate">
        <ion-input
          class="commentaire"
          type="text"
          value="{{selectedCom.content}}"
          id="contentCom"
          name="contentCom"
          placeholder="Ecrire un commentaire"
        ></ion-input>
      </ng-container>

      <ng-template #noupdate>
        <ion-input
          class="commentaire"
          type="text"
          [(ngModel)]="comment.content"
          formControlName="contentControl"
          placeholder="Ecrire un commentaire"
        ></ion-input>
      </ng-template>
    </ion-col>
    <ion-col size="4" style="text-align: end">
      <ng-container *ngIf="updateCom; else noupdatebutton">
        <ion-button
          class="commentaire"
          (click)="sendCommentUpdate()"
          shape="round"
          fill="clear"
          size="small "
        >
          <ion-icon name="send"></ion-icon>
        </ion-button>
      </ng-container>
      <ng-template #noupdatebutton>
        <ion-button
          class="commentaire"
          [hidden]="commentForm.invalid"
          (click)="sendComment(post)"
          shape="round"
          fill="clear"
          size="small "
        >
          <ion-icon name="send"></ion-icon>
        </ion-button>
      </ng-template>
    </ion-col>
  </ion-item>
</ion-content>
