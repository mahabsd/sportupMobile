<app-header [title]="Boite reception" [isDetails]="true"></app-header>
<ion-content>


  <div style="background-color: whitesmoke;padding: 5px;">
    <ion-fab vertical="top" horizontal="end" slot="fixed" style="margin-top: 20px;">
      <ion-fab-button style="--background	:#ddd">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-searchbar placeholder=""></ion-searchbar>
  </div>


  <ion-row>
    <ion-col size="3" *ngFor="let item of [].constructor(100);">
      <div class="parent">
        <img class="image1" src="../../../../assets/imgs/150.png" style="height: 100px;" />

        <ion-button shape="round" (click)="click()" expand="block">
          <ion-icon name="call-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-col>
  </ion-row>









</ion-content>
