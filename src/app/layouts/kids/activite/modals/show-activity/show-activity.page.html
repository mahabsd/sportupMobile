<app-header [title]="Activity" [isActivityKids]="true">
</app-header>
<ion-content *ngIf="activity === 'cours'">
  <img src="../../../assets/svg/backgroundActivityKids.svg"
    style="position:absolute;margin:200px 0 0 0;width:100%;height:300px" alt="">
  <ion-grid alt="" style="position:relative;">
    <div *ngFor="let activity of activities"
      style="display:flex;align-items:center;justify-content:space-between ;height:50px; width:90%; background-color:#EEEFEF ; border-radius: 15px; margin:15px; padding:5px">
      <span *ngIf="activity.content.indexOf('http') !== 0">{{activity.linkTitle}} </span>
      <button (click)="goToUrl(activity.content)" *ngIf="activity.content.indexOf('http') === 0"
        style="border-radius:12px;">
        <ion-icon name="link" style="height: 20px;width:20px"></ion-icon>
      </button>
      <a style="color:#7F867D;font-size:15px" href={{activity.content}}
        *ngIf="activity.content.indexOf('https') === 0">{{activity.linkTitle}}
      </a>
      <ion-icon shape="round" color="danger" name="trash" (click)="delete(activity._id)"></ion-icon>
    </div>
  </ion-grid>
  <div style="position:absolute; bottom:10px;right:10px">
    <button (click)="openModal()" style="background:none"><img class="plus" src="../../../assets/svg/plus-kids.svg"
        alt="">
    </button>
  </div>
</ion-content>
