<app-header title="Home" [isOption]="true"></app-header>
<ion-content style="background-color: gray;" padding [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  <div style="background-color: rgb(241, 241, 241);" id="container">
    <ion-grid >
      <ion-row id="rowTabFiltre">
        <ion-col style="margin: -12px 0;">
          <button
          color="white"
          style="
            box-shadow: 0px 3px 10px rgba(114, 114, 114, 0.452);
            border-radius: 10px;
            margin: 0 10px;
            height: 30px;
            width: 80px;
            color: #898b8b;
            background: white"
            routerLink="/tabs/hobbies">
            {{'home.tout' | translate}}
         </button>
          <button
          color="white"
          style="
            box-shadow: 0px 3px 10px rgba(114, 114, 114, 0.452);
            border-radius: 10px;
            margin: 0 10px;
            height: 30px;
            width: 80px;
            color: #898b8b;
            background: white"
            routerLink="/tabs/hobbies">
            {{'home.favoris' | translate}}

    </button>
        <button
          color="white"
          style="
            box-shadow: 0px 3px 10px rgba(114, 114, 114, 0.452);
            border-radius: 10px;
            margin: 0 10px;
            height: 30px;
            width: 90px;
            color: #898b8b;
            background: white"
            routerLink="/tabs/community">
            {{'community' | translate}}

        </button>
        </ion-col>
      </ion-row>

      <ion-row class="bodyFilter" style="margin: -5px 0 0 0;">
        <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
          <ion-refresher-content
            pullingIcon="chevron-down-circle-outline"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing..."
          >
          </ion-refresher-content>
        </ion-refresher>

        <!-- <ion-virtual-scroll [items]="posts"> -->
        <div
        style="background-color: white;margin:5px -4px 0 -5px"
          *ngFor="let post of posts;let i=index;"
          [class.focus]="indexPub===i"
          scrollY="true">
          <ng-container>
            <app-status

            [post]="post"
            [index]="i"
            [user]="user$"
            (disLikeFn)="disLike($event)"
            (likeFn)="like($event)"
          >
          </app-status>
          </ng-container>
        </div>
        <!-- </ion-virtual-scroll> -->
      </ion-row>
    </ion-grid>
  </div>
  <ion-infinite-scroll threshold="5%" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
