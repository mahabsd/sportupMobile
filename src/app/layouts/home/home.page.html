<app-header title="Home" [isOption]="true"></app-header>
<ion-content padding [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  <div id="container">
    <ion-grid>
      <ion-row id="rowTabFiltre">
        <ion-col>
          <ion-button
            style="
              box-shadow: 5px 5px 10px rgba(49, 49, 46, 0.452);
              border-radius: 10px;
              margin: 0 10px;
            "
            color="light"
            (click)="getAllPostsByEvent()"
          >
            Tout
          </ion-button>

          <ion-button
            color="white"
            style="
              box-shadow: 5px 5px 10px rgba(49, 49, 46, 0.452);
              border-radius: 10px;
              margin: 0 10px;
            "
            routerLink="/menu/tabs/hobbies"
          >
            Favoris
          </ion-button>
          <ion-button
            color="white"
            style="
              box-shadow: 5px 5px 10px rgba(49, 49, 46, 0.452);
              border-radius: 10px;
              margin: 0 10px;
            "
          >
            Abonnement
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="bodyFilter">
        <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
          <ion-refresher-content
            pullingIcon="chevron-down-circle-outline"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing..."
          >
          </ion-refresher-content>
        </ion-refresher>

        <!-- <ion-virtual-scroll [items]="posts"> -->
        <div
          *ngFor="let post of posts;let i=index;"
          [class.focus]="indexPub===i"
          scrollY="true"
        >
          <app-status
            [post]="post"
            [index]="i"
            [user]="user$"
            (disLikeFn)="disLike($event)"
            (likeFn)="like($event)"
          >
          </app-status>
        </div>
        <!-- </ion-virtual-scroll> -->
      </ion-row>
    </ion-grid>
  </div>
  <ion-infinite-scroll threshold="5%" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
