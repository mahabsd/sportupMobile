<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="light">Créer une publication</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" color="light" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="createPost()" class="confirmer" type="submit" [disabled]="postForm.invalid" color="light"
        shape="round">
        Publier
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-row class="row ion-align-items-center ion-justify-content-start">

    <!-- <ion-col no-padding class="col" size="10">
      <div class="ZoneShare ion-text-nowrap"> -->
    <!-- <ion-row> -->
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="http://placehold.it/75">
      </ion-avatar>
      <ion-label>
      <h3 class="ion-text-capitalize">{{user?.name}}</h3>
      
        <ion-icon name="earth-outline" (click)="openActionSheet()"> </ion-icon>
      </ion-label>
    </ion-item>




  </ion-row>
  <!-- </div>
    </ion-col>
  </ion-row>-->
  <ion-row>
    <ion-col>
      <ion-textarea placeholder="Veuillez partager quelques sentiments!" formControlName="contentControl"
        [(ngModel)]="post.content"></ion-textarea>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer class="myFooter">
  <ion-segment value="all" color="transparent" scrollable="true" mode="ios" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="media">
      <p>
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>Photo/Vidéo
      </p>
    </ion-segment-button>
    <ion-segment-button value="endirect">
      <p>
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon> En Direct
      </p>
    </ion-segment-button>
    <ion-segment-button value="evenement">
      <p>
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon> Evenement
      </p>
    </ion-segment-button>
    <ion-segment-button value="story">
      <p>
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon> Story
      </p>
    </ion-segment-button>
  </ion-segment>
</ion-footer>
