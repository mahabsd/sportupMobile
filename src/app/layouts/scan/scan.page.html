<ion-header>
  <ion-toolbar>
    <ion-title color='primary'>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title color='primary'></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, position)"> </ion-img>



      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-img src="./assets/icon/back.png" class="image-overlay"> </ion-img>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">

    <ion-fab-button (click)="photoService.addNewToGallery()">
      <ion-icon name="camera"> </ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
