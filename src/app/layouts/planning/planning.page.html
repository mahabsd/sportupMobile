<ion-header [translucent]="true">
  <ion-toolbar background-image=" linear-gradient(135deg,  #8EBF25,#8EBF25,#247238, #247238)">
    <ion-buttons slot="start">
      <ion-icon routerLink="/erp-space" color="light" name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button shape="rounded" (click)="openModal()">
        <ion-icon color="light" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="light" style="text-align:center; margin-left: 20xp;"> Historique</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content style="    --offset-top: 0px;
--offset-bottom: 0px;
--padding-end: 20px;
--margin: 50px;
--padding-start: 20px;
--background: #F8F8F8;">
  <div class="calContainer">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>DDDD MMM D, YYYY</ion-label>
          <ion-datetime displayFormat="DDDD MMM D, YYYY" min="2005" max="2016" value="2008-09-02"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10">
        <h2>{{selectedDate | date: 'yyyy/MM/dd'}}</h2>
      </ion-col>
      <ion-col style="display: flex;
    align-items: center;
    justify-content: center;" size="2">
        <ion-icon size="large" name="add-circle"></ion-icon>
      </ion-col>
    </ion-row>
    <calendar [eventSource]="eventSource" [locale]="calendar.locale" [calendarMode]="calendar.mode"
      [currentDate]="calendar.currentDate" (onEventSelected)="onEventSelected($event)"
      (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)"
      (onCurrentDateChanged)="onCurrentDateChanged($event)" formatWeekTitle="MMMM yyyy, 'Sem.' w"
      formatDayTitle="dd MMMM yyyy" startHour="6" endHour="20" step="30" startingDayWeek="1"
      [monthviewDisplayEventTemplate]="template">
    </calendar>
  </div>

 


  <ion-row style="margin: 0;">


    <ion-col size="12" style="width: 100%;">
      <div style="  text-align: center;

      z-index: 2;
      position: absolute;
      top: 50%;
      left: -15px;">
        <ion-icon (click)="back()" name="chevron-back-circle" size="large"></ion-icon>
      </div>

      <div style="  text-align: center;

      z-index: 2;
      position: absolute;
      top: 50%;
      right: -15px;">
        <ion-icon (click)="next()" name="chevron-forward-circle" size="large"></ion-icon>
      </div>
      <ion-slides #slides>


        <ion-slide>
          <ion-col size="12">
            <ion-card (click)="openList()" style="box-shadow: -3px 5px 18px 5px rgba(0,0,0,0.06);">

              <ion-card-content>

                <ion-row>
                  <ion-col size="3" style="background: linear-gradient(135deg,#247238, #247238,  #8EBF25,#8EBF25);
             border-radius: 10px;">
                    <div class="dateCol">
                      <h1 style="color: aliceblue; font-size: 14px"> VEN 30</h1>
                    </div>

                  </ion-col>
                  <ion-col size="9">
                    <ion-row>
                      <ion-col size="3">

                        <b>10:00</b>



                      </ion-col>
                      <ion-col size="9">
                        <div style="text-align: left;">
                          <b>Cours de natation adulte</b>
                        </div>
                        <div style="text-align: left;">
                          Salle de sport California centre urban
                        </div>
                      </ion-col>

                    </ion-row>
                    <ion-row>
                      <ion-col size="3">
                        <b>10:00</b>
                      </ion-col>
                      <ion-col size="9">
                        <div style="text-align: left;">
                          <ion-label><b>Cours de natation adulte</b></ion-label>
                        </div>
                        <div style="text-align: left;">
                          Salle de sport California centre urban
                        </div>
                      </ion-col>

                    </ion-row>

                  </ion-col>

                </ion-row>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-slide>
       
        


      </ion-slides>
    </ion-col>
    <div>


    </div>

  </ion-row>



</ion-content>
