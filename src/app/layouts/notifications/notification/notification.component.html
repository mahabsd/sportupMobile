<p style="display: flex;">
  <img src={{apiImgUser+notif.userOwner.photo}} style="width: 45px;height:45px;object-fit: cover; margin: 2px 7px 0 10px;border-radius:50%" alt="" />
    <p style="
        width: 60%;
        height: 40px;
        margin-right: 10px;
        font-size: smaller;
        display: flex;
        align-items: center;
      ">
      <ng-container *ngIf="notif.text.includes('anniversaire');else other" >
        <ng-container *ngIf="notif.userOwner.id===notif.reciever.id;else notYou" >
          {{user.name}} Aujourd'hui c'est votre anniversaire
        </ng-container>
        <ng-template #notYou>
          {{notif.text}}
        </ng-template>
      </ng-container>
      <ng-template #other>
        {{notif.text}}
      </ng-template>
      <!-- {{notif.text}} -->
    </p>
    <p>
      <ng-container *ngIf="notif.text==='a créé un événnement'">
        <ion-icon style="width: 55px;height:55px;color: #498034" name="calendar"></ion-icon>
      </ng-container>
      <ng-container *ngIf="getExt(mediafiles[0]?.file_name) === 'png'">
        <img style="width: 55px;height:55px;object-fit:cover" src={{apiImg+mediafiles[0]?.file_name}} alt="">
      </ng-container>
      <ng-container *ngIf="notif.text==='vous a envoyé une invitation'">
        <button style="background: linear-gradient(45deg, #4B5149 0%, #286029 35%, #8AB211 100%);padding:5px;color:white;border-radius:5px">Confirmer</button>
      </ng-container>
      <ng-container *ngIf="notif.text.includes('anniversaire')" >
        <ion-icon style="width: 55px;height:55px;color: #498034" name="calendar"></ion-icon>
      </ng-container>
    </p>
