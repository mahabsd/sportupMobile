<ion-header [translucent]="true">
  <ion-toolbar background-image=" linear-gradient(135deg,  #8EBF25,#8EBF25,#247238, #247238)">
    <ion-buttons slot="start">
      <ion-icon routerLink="/menu/tabs/home" color="light" name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title color="light" style="text-align:center; margin-left: 20xp;"> Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let notif of notifications;let i=index; " scrollY="true"
    style="font-size:20px; width : 100%;display:flex;align-items: center; justify-content:space-between">
    <h4 style="margin-left:40px;">{{user.name}}</h4>
    <ion-button expand="block">S'abonner</ion-button>

  </ion-card>
</ion-content>
