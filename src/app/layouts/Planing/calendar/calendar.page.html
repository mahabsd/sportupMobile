<ion-header [translucent]="true">
  <ion-header [translucent]="true">
    <ion-toolbar
      background-image=" linear-gradient(135deg,  #8EBF25,#8EBF25,#247238, #247238)"
    >
      <ion-buttons slot="start">
        <ion-icon
          routerLink="/menu/tabs/layouts/coachprofile"
          color="light"
          name="arrow-back"
        ></ion-icon>
      </ion-buttons>
      <ion-title color="light" style="text-align: center; margin-left: 20xp">
        Calendrier</ion-title
      >
    </ion-toolbar>
  </ion-header>
</ion-header>
<ion-content> 
  <ion-card class="MyCard">
    <ion-card-content class="cal">
      <ion-row style="margin-bottom: 10px">
        <ion-col size="3">
          <ion-avatar>
            <img [src]="apiImg+user$?.photo" />
          </ion-avatar>
        </ion-col>
        <ion-col size="4" style="margin: auto">
          <h2 style="color: white">{{user$?.name}}</h2>
        </ion-col>
        <ion-col size="5">
          <ion-item class="stat">
            <ion-select placeholder="Statistique">
              <ion-select-option value="a">Female</ion-select-option>
              <ion-select-option value="m">Male</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <!-- Move back one screen of the slides -->
        <ion-col size="2" class="ion-text-center">
          <ion-icon
            color="light"
            name="chevron-back-outline"
            size="large"
            (click)="back()"
          ></ion-icon>
        </ion-col>
        <ion-col size="8" class="dateTitle">
          <h2>{{ viewTitle }}</h2>
        </ion-col>
        <!-- Move forward one screen of the slides -->
        <ion-col size="2" class="ion-text-center">
          <ion-icon
            color="light"
            name="chevron-forward-outline"
            size="large"
            (click)="next()"
          ></ion-icon>
        </ion-col>
      </ion-row>
 
   
      
      <calendar
        [eventSource]="eventSource"
        [autoSelect]="false"
        (onTimeSelected)="onTimeSelected($event)"
        [currentDate]="calendar.currentDate"
        (onTitleChanged)="onViewTitleChanged($event)"
        [showEventDetail] = "false"
      >
      </calendar>
   
      
    </ion-card-content>
  </ion-card>
  <div class="container">
 
    <ion-card
      *ngFor="let day of eventDays"
    
    >
      <ion-card-content>
        <ion-row>
          <ion-col
            size="2"
            style="
              background: linear-gradient(
                135deg,
                #247238,
                #247238,
                #8ebf25,
                #8ebf25
              );
              border-radius: 10px;
            "
          >
            <div class="dateCol">
              <h1 style="color: aliceblue; text-align: center;">{{getDayName(day-1,8,2021)}} {{day}}</h1>
            </div>
          </ion-col>
          <ion-col size="10">
            <ng-container *ngFor="let event of eventSource">
              <ion-row  *ngIf="event.startTime.getDate() === day">
                <ion-item>
                  <h2 >{{event.startTime.getHours()<10?'0':''}}{{event.startTime.getHours()}}:{{event.startTime.getMinutes()<10?'0':''}}{{event.startTime.getMinutes()}} </h2>
                  <ion-row style="margin-left: 20px;">
                    <ion-col size="12" style="height:20px">
                     <h2><b>
                      {{event.activity}}
                     </b></h2>
                    </ion-col>
                    <ion-col size="12">
                 <p>
                  {{event.notes}}
                 </p>
                 
                
                     </ion-col>
                  </ion-row>
                </ion-item>
         
                
              </ion-row>
            </ng-container>
           
         
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
             
  </div>
</ion-content>
 

<ion-footer> </ion-footer>
