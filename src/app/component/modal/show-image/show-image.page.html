<ion-header>
  <ion-icon (click)="close()" name="chevron-back-outline">
  </ion-icon>
  <ion-searchbar placeholder="" (ionChange)="getItems($event)"></ion-searchbar>

</ion-header>

<ion-content fullscreen>
  <ion-list *ngIf="isItemAvailable" >
    <ion-item *ngFor="let item of usersfiltered">{{ item.name }}</ion-item>
  </ion-list>
</ion-content>
