<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">

      <ion-back-button color="light" *ngIf="!isModal && isModProfile" defaultHref="/profil"></ion-back-button>
      <ion-buttons slot="end" *ngIf="isCoach">
        <ion-button shape="rounded" (click)="openCoachMenu($event)">
          <ion-icon color="light" name="menu"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="isOption">
      <ion-button shape="rounded" [routerLink]="['/menu/tabs/hobbies']" routerLinkActive="router-link-active">
        <img src="../../assets/icon/etoile_gris.png" color="light" alt="">
      </ion-button>
      <ion-button shape="rounded" [routerLink]="['/menu/tabs/layouts/maps']" routerLinkActive="router-link-active">
        <img src="../../assets/icon/icon_position.png" alt="">
      </ion-button>
      <ion-button shape="rounded" [routerLink]="['/menu/tabs/layouts/scan']" routerLinkActive="router-link-active">
        <img src="../../assets/icon/icon_scan.png" alt="">
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="isEllipsis">
      <ion-button shape="rounded" (click)="openERPModal()">
        <ion-icon color="light" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="isCoach">
      <ion-button shape="rounded" (click)="openCoachPalmares($event)">
        <ion-icon color="light" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-toolbar *ngIf="isKid" background-image=" linear-gradient(135deg,  #8EBF25,#8EBF25,#247238, #247238)">
      <ion-title color="light" slot="start" style="text-align: center; margin-left: 20xp">
        Accueil</ion-title>
      <ion-buttons>
        <ion-button shape="rounded" slot="end" [routerLink]="['/activite']" routerLinkActive="router-link-active">
          <img src="../../assets/icon/etoile_gris.png" color="light" alt="">
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

    <ion-title color="light" class="ion-text-center title-font"> {{title}}</ion-title>
  </ion-toolbar>
</ion-header>
